name: eslint

on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install
      - run: npm run lint:fix
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Apply ESLint fixes'
